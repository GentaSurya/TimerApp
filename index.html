<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <meta name="description" content="simple design timer app">
    <link rel="icon" href="image/timer.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="times-up"></div>
        <div class="time-container">
            <div class="js-timer-min minutes">0</div>
            <div class="js-timer-sec seconds">00</div>
        </div>
        <div class="increase-btn">
            <button class="remove-min increase">-</button>
            <p class="paraf">(Set Minute)</p>
            <button class="add-min increase">+</button>
        </div>
        <div>
            <button class="js-button-start start">Start</button>
            <button class="js-button-reset start">Reset</button>
        </div>
        <script src="main.js"></script>
</body>

</html>
